<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito Bar - Monitor en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .inventory-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .inventory-item {
            background: #f8fafc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .inventory-item.updated {
            background: #dcfce7;
            border-left-color: #10b981;
            animation: pulse 1s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .inventory-item h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .inventory-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quantity {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .unit {
            color: #64748b;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.low-stock {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.normal {
            background: #dbeafe;
            color: #1e40af;
        }

        .event-log {
            max-height: 400px;
            overflow-y: auto;
        }

        .event {
            background: #f8fafc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #10b981;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-time {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .event-message {
            color: #333;
            font-size: 14px;
        }

        .change {
            display: inline-block;
            margin-left: 10px;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .change.increase {
            background: #dcfce7;
            color: #166534;
        }

        .change.decrease {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .icon {
            font-size: 24px;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçπ Mojito Bar - Monitor en Tiempo Real</h1>
            <p style="color: #64748b; margin: 10px 0;">Sistema de gesti√≥n de inventario con actualizaciones instant√°neas</p>
            <span id="connection-status" class="status disconnected">üî¥ Desconectado</span>
        </header>

        <div class="grid">
            <!-- Inventario Actual -->
            <div class="card">
                <h2><span class="icon">üì¶</span> Inventario Actual</h2>
                <div id="inventory-list" class="inventory-list">
                    <div class="empty-state">
                        <p>Cargando inventario...</p>
                    </div>
                </div>
            </div>

            <!-- Log de Eventos -->
            <div class="card">
                <h2><span class="icon">üì°</span> Eventos en Tiempo Real</h2>
                <div id="event-log" class="event-log">
                    <div class="empty-state">
                        <p>Esperando eventos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_URL = 'http://localhost:3001';
        const socket = io(API_URL);

        // Estado
        let inventarioData = {};

        // Elementos del DOM
        const connectionStatus = document.getElementById('connection-status');
        const inventoryList = document.getElementById('inventory-list');
        const eventLog = document.getElementById('event-log');

        // Conexi√≥n WebSocket
        socket.on('connect', () => {
            console.log('‚úÖ Conectado a WebSocket');
            connectionStatus.textContent = 'üü¢ Conectado';
            connectionStatus.className = 'status connected';
            addEvent('Sistema conectado', 'success');
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Desconectado de WebSocket');
            connectionStatus.textContent = 'üî¥ Desconectado';
            connectionStatus.className = 'status disconnected';
            addEvent('Sistema desconectado', 'error');
        });

        // Escuchar eventos de inventario
        socket.on('inventarioActualizado', (data) => {
            console.log('üì¶ Inventario actualizado:', data);
            
            const cambio = data.cantidadNueva - data.cantidadAnterior;
            const direccion = cambio > 0 ? 'increase' : 'decrease';
            const simbolo = cambio > 0 ? '+' : '';
            
            addEvent(
                `${data.nombre}: ${data.cantidadAnterior} ‚Üí ${data.cantidadNueva} ${data.unidad} (${simbolo}${cambio})`,
                direccion
            );
            
            // Actualizar inventario en la interfaz
            actualizarInventarioItem(data);
        });

        // Cargar inventario inicial
        async function cargarInventario() {
            try {
                const response = await fetch(`${API_URL}/inventario`);
                const inventarios = await response.json();
                
                if (inventarios.length === 0) {
                    inventoryList.innerHTML = '<div class="empty-state"><p>No hay inventario disponible</p></div>';
                    return;
                }
                
                inventoryList.innerHTML = '';
                inventarios.forEach(inv => {
                    inventarioData[inv.id] = inv;
                    renderInventarioItem(inv);
                });
                
                addEvent(`${inventarios.length} items de inventario cargados`, 'success');
            } catch (error) {
                console.error('Error cargando inventario:', error);
                inventoryList.innerHTML = '<div class="empty-state"><p>Error cargando inventario</p></div>';
                addEvent('Error al cargar inventario', 'error');
            }
        }

        // Renderizar item de inventario
        function renderInventarioItem(inv) {
            const div = document.createElement('div');
            div.className = 'inventory-item';
            div.id = `inv-${inv.id}`;
            
            const esBajoStock = inv.cantidad_disponible < (inv.stock_minimo || 100);
            
            div.innerHTML = `
                <h3>${inv.nombre}</h3>
                <div class="inventory-details">
                    <div>
                        <span class="quantity">${inv.cantidad_disponible}</span>
                        <span class="unit">${inv.unidad || 'unidades'}</span>
                    </div>
                    <span class="badge ${esBajoStock ? 'low-stock' : 'normal'}">
                        ${esBajoStock ? '‚ö†Ô∏è Stock Bajo' : '‚úÖ Stock OK'}
                    </span>
                </div>
            `;
            
            inventoryList.appendChild(div);
        }

        // Actualizar item espec√≠fico del inventario
        function actualizarInventarioItem(data) {
            const itemElement = document.getElementById(`inv-${data.inventarioId}`);
            
            if (itemElement) {
                // Actualizar elemento existente
                const esBajoStock = data.cantidadNueva < (data.stockMinimo || 100);
                
                itemElement.innerHTML = `
                    <h3>${data.nombre}</h3>
                    <div class="inventory-details">
                        <div>
                            <span class="quantity">${data.cantidadNueva}</span>
                            <span class="unit">${data.unidad || 'unidades'}</span>
                        </div>
                        <span class="badge ${esBajoStock ? 'low-stock' : 'normal'}">
                            ${esBajoStock ? '‚ö†Ô∏è Stock Bajo' : '‚úÖ Stock OK'}
                        </span>
                    </div>
                `;
                
                // Animaci√≥n de actualizaci√≥n
                itemElement.classList.add('updated');
                setTimeout(() => {
                    itemElement.classList.remove('updated');
                }, 2000);
            } else {
                // Recargar todo si el item no existe
                cargarInventario();
            }
        }

        // Agregar evento al log
        function addEvent(message, type = 'info') {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES');
            
            // Limpiar empty state si existe
            const emptyState = eventLog.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            
            eventDiv.innerHTML = `
                <div class="event-time">${timeString}</div>
                <div class="event-message">${message}</div>
            `;
            
            // Insertar al principio
            eventLog.insertBefore(eventDiv, eventLog.firstChild);
            
            // Limitar a 50 eventos
            const events = eventLog.querySelectorAll('.event');
            if (events.length > 50) {
                events[events.length - 1].remove();
            }
        }

        // Inicializar
        cargarInventario();
        addEvent('Aplicaci√≥n iniciada', 'success');
    </script>
</body>
</html>
